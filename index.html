<!DOCTYPE html>
<html>

<head>
    <title>JM steam Boiler Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css"> -->



</head>

<body>
    <h1>JM steam Boiler Form</h1>
    <form id="JMsteamBoilerForm">
        <div class="sections">
            <h2>Biomass Consumption</h1>
                <label for="storge">Storage:</label>
                <input type="number" id="storge" name="Storage" required min="0" placeholder="Storage">
                <label for="usedton">Used Ton:</label>
                <input type="number" id="usedTon" name="Used Ton" required min="0" placeholder="Used Ton">
                <label for="storge">Remaining:</label>
                <input type="number" id="remaining" name="Remaining" required min="0" placeholder="Remaining">
        </div>


        <input type="submit" value="Submit">

    </form>

    <!-- spinner html -->
    <div class="spinner-container">
        <div class="spinner"></div>
    </div>
    <!-- end of spinner html -->

    <!-- Add the modal HTML code -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="closeBtn">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Copyright &copy; <a href="https://rafiqfarmfoods.com/" target="_blank"> Rafiq Farm Foods </a>| All Right
            Reserved. </p>
    </footer>
    <!-- end of Footer -->


    <!-- JavaScript -->
    <script>

        const scriptURL = 'https://script.google.com/macros/s/AKfycbwF-zRxv7IoZK2UQOe7fXLFritQaPYWPwJfe3TKEFng4-XumrZ2v799HwxMSTdqkFOrMw/exec';
        const form = document.getElementById("JMsteamBoilerForm");

        // modal javascript
        // Get the modal element, the close button, and the close button inside the modal
        const modal = document.getElementById("myModal");
        const closeBtn = document.querySelector(".close");
        const modalCloseBtn = document.getElementById("closeBtn");


        form.addEventListener('submit', e => {
            e.preventDefault();
            modal.style.display = "block";
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    hideSpinner(); // Hide the spinner
                    document.getElementById("modal-message").textContent = 'Success!';
                })
                .catch(error => {
                    hideSpinner(); // Hide the spinner
                    document.getElementById("modal-message").textContent = 'Error! ' + error.message;
                });
        });
        // Close the modal when the close button is clicked
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
        // Close the modal when the close button inside the modal is clicked
        modalCloseBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

    </script>


    <!-- reseting form after submitting -->
    <script>
        document.getElementById('JMsteamBoilerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form values
            var resetingForm = document.getElementById('storage').value;
            var resetingForm = document.getElementById('usedTon').value;
            var resetingForm = document.getElementById('remaining').value;


            // Perform any additional validation or processing here



            // Send the form data to the server (you can use AJAX or other techniques)

            // Reset the form fields
            document.getElementById('storage').value = '';
            document.getElementById('usedTon').value = '';
            document.getElementById('remaining').value = '';




        });

    </script>

    <script>
        // Function to show the spinner
        function showSpinner() {
            const spinnerContainer = document.querySelector(".spinner-container");
            spinnerContainer.style.display = "flex";
            modal.style.display = "none";
        }

        // Function to hide the spinner
        function hideSpinner() {
            const spinnerContainer = document.querySelector(".spinner-container");
            spinnerContainer.style.display = "none";
            modal.style.display = "block";
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            showSpinner(); // Show the spinner


        }

        // Add event listener to form submit

        form.addEventListener("submit", handleSubmit);
    </script>

    <!-- end of for reseting after submitting -->


    <!-- end of spinner -->
</body>

</html>
