<!DOCTYPE html>
<html>

<head>
    <title>JM steam Boiler Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <!-- Logo -->
    <div class="logo">
        <a href="https://rafiqfarmfoods.com/" target="_blank">
            <img id="logoImg" src="/images/rff.png">
        </a>
    </div>

    <!-- Form -->
    <h1>JM steam Boiler Form</h1>
    <form id="JMsteamBoilerForm">
        <div class="sections">
            <h2>Biomass Consumption</h1>
                <label for="totalRunninghrs">Total Running Hours:</label>

                <input type="text" class="time-input" id="availability-duration"
                    name="BiomassConsumption Total Running Hours" placeholder="HH:MM"
                    pattern="^([01]?[0-9]|2[0-3]):[0-5][0-9]$" required>
                <div class="RSD">
                    <!-- <label for="storge">Storage:</label> -->
                    <input type="number" id="storage" name="BiomassConsumption Storage" min="0" placeholder="Storage"
                        required oninput="sumFields('storage', 'usedkg', 'remaining')">

                    <!-- <label for="usedton">Used kg:</label> -->
                    <input type="number" id="usedkg" name="BiomassConsumption Used kg" required min="0"
                        placeholder="Used kg" oninput="sumFields('storage', 'usedkg', 'remaining')">
                    <!-- <label for="storge">Remaining:</label> -->
                    <input type="number" id="remaining" name="BiomassConsumption Remaining" required min="0"
                        placeholder="Remaining" readonly tabindex="-1">
                </div>
                <label for="storge">Remarks:</label>
                <input type="text" id="remarks" name="BiomassConsumption remarks" required placeholder="Remarks">
        </div>


        <input type="submit" value="Submit">

    </form>

    <!-- spinner html -->
    <div class="spinner-container">
        <div class="spinner"></div>
    </div>
    <!-- end of spinner html -->

    <!-- Add the modal HTML code -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="closeBtn">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p><a href="https://rafiqfarmfoods.com/" target="_blank">Copyright &copy; Rafiq Farm Foods | All Right
                Reserved.</a> </p>
    </footer>
    <!-- end of Footer -->


    <!-- JavaScript -->
    <script>

        const scriptURL = 'https://script.google.com/macros/s/AKfycbwF-zRxv7IoZK2UQOe7fXLFritQaPYWPwJfe3TKEFng4-XumrZ2v799HwxMSTdqkFOrMw/exec';
        const form = document.getElementById("JMsteamBoilerForm");

        // modal javascript
        // Get the modal element, the close button, and the close button inside the modal
        const modal = document.getElementById("myModal");
        const closeBtn = document.querySelector(".close");
        const modalCloseBtn = document.getElementById("closeBtn");


        form.addEventListener('submit', e => {
            e.preventDefault();
            modal.style.display = "block";
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    hideSpinner(); // Hide the spinner
                    document.getElementById("modal-message").textContent = 'Success!';
                })
                .catch(error => {
                    hideSpinner(); // Hide the spinner
                    document.getElementById("modal-message").textContent = 'Error! ' + error.message;
                });
        });
        // Close the modal when the close button is clicked
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
        // Close the modal when the close button inside the modal is clicked
        modalCloseBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

    </script>


    <!-- reseting form after submitting -->
    <script>
        document.getElementById('JMsteamBoilerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            this.reset();
        });
    </script>
    <!-- end of for reseting after submitting -->


    <script>
        // Function to show the spinner
        function showSpinner() {
            const spinnerContainer = document.querySelector(".spinner-container");
            spinnerContainer.style.display = "flex";
            modal.style.display = "none";
        }

        // Function to hide the spinner
        function hideSpinner() {
            const spinnerContainer = document.querySelector(".spinner-container");
            spinnerContainer.style.display = "none";
            modal.style.display = "block";
        }

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            showSpinner(); // Show the spinner


        }

        // Add event listener to form submit

        form.addEventListener("submit", handleSubmit);
    </script>
    <!-- end of spinner -->



    <!-- check time validations -->
    <script>
        // Get the input element
        var durationInput = document.getElementById('availability-duration');
        durationInput.addEventListener('change', function () {
            durationInput.setCustomValidity('');
            var value = durationInput.value;
            var hours = parseInt(value.split(':')[0]);
            var minutes = parseInt(value.split(':')[1]);
            if (isNaN(hours) || isNaN(minutes) || minutes >= 60) {
                durationInput.setCustomValidity('Please enter a valid duration in HH:MM format with hours under 23 and minutes under 60.');
            }
        });

        // automatically add colon between HH and MM
        document.addEventListener('DOMContentLoaded', function () {
            const timeInputs = document.querySelectorAll('.time-input');

            timeInputs.forEach(function (inputElement) {
                inputElement.addEventListener('input', function (event) {
                    const inputValue = event.target.value.trim();

                    // Check if the input value has reached 2 characters (HH)
                    if (inputValue.length === 2 && !inputValue.includes(':')) {
                        // Add the colon ':' after the HH part
                        event.target.value = inputValue + ':';
                    }
                });
            });
        });


        //  Auto update fields
        function sumFields(input1Id, input2Id, resultId) {
            const field1Value = parseFloat(document.getElementById(input1Id).value) || 0;
            const field2Value = parseFloat(document.getElementById(input2Id).value) || 0;
            const sum = field1Value - field2Value;
            document.getElementById(resultId).value = sum;

        }

        // change title when user changes tab
        let docTitle = document.title;
        window.addEventListener("blur", () => {
            document.title = "Come Back ;(";
        });
        window.addEventListener("focus", () => {
            document.title = docTitle;
        });
    </script>
    <!-- End of check time validations -->


</body>

</html>
